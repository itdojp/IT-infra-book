<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Color Palette */
      :root {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --text-primary: #1A1A1A;
        --text-secondary: #6B7280;
        --primary: #3B82F6;
        --success: #10B981;
        --warning: #F59E0B;
        --error: #EF4444;
        --neutral: #6B7280;
        --border: #E5E7EB;
        --osi-bg: #e3f2fd;
        --tcp-bg: #f3e5f5;
      }
      
      /* Dark Theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1A1A1A;
          --bg-secondary: #2D2D2D;
          --text-primary: #FFFFFF;
          --text-secondary: #9CA3AF;
          --primary: #60A5FA;
          --success: #34D399;
          --warning: #FBBF24;
          --error: #F87171;
          --neutral: #9CA3AF;
          --border: #374151;
          --osi-bg: #1A237E;
          --tcp-bg: #4A148C;
        }
      }
      
      /* Typography */
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .section-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 14px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      /* Node Styles */
      .osi-node {
        fill: var(--osi-bg);
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      .tcp-node {
        fill: var(--tcp-bg);
        stroke: var(--error);
        stroke-width: 1.5;
      }
      
      /* Connection Lines */
      .connection-line {
        stroke: var(--neutral);
        stroke-width: 1.5;
        opacity: 0.7;
        marker-end: url(#arrow);
      }
      
      .correspondence-line {
        stroke: var(--primary);
        stroke-width: 1.5;
        stroke-dasharray: 4,4;
        opacity: 0.6;
      }
    </style>
    
    <!-- Arrow Markers -->
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="var(--neutral)"/>
    </marker>
  </defs>
  
  <title>OSI参照モデルとTCP/IPモデルの比較</title>
  <desc>OSI 7層モデルとTCP/IP 4層モデルの構造と対応関係</desc>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--bg-primary)"/>
  
  <!-- Main Title -->
  <text x="400" y="24" class="title-text">OSI参照モデルとTCP/IPモデルの比較</text>
  
  <!-- OSI Model Section -->
  <rect x="120" y="60" width="200" height="20" rx="3" fill="var(--osi-bg)" stroke="var(--primary)" stroke-width="1"/>
  <text x="220" y="74" class="section-title">OSI参照モデル</text>
  
  <!-- OSI Layers -->
  <rect x="120" y="90" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="110" class="label-text">アプリケーション層</text>
  
  <rect x="120" y="130" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="150" class="label-text">プレゼンテーション層</text>
  
  <rect x="120" y="170" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="190" class="label-text">セッション層</text>
  
  <rect x="120" y="210" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="230" class="label-text">トランスポート層</text>
  
  <rect x="120" y="250" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="270" class="label-text">ネットワーク層</text>
  
  <rect x="120" y="290" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="310" class="label-text">データリンク層</text>
  
  <rect x="120" y="330" width="200" height="32" rx="4" class="osi-node"/>
  <text x="220" y="350" class="label-text">物理層</text>
  
  <!-- TCP/IP Model Section -->
  <rect x="480" y="60" width="200" height="20" rx="3" fill="var(--tcp-bg)" stroke="var(--error)" stroke-width="1"/>
  <text x="580" y="74" class="section-title">TCP/IPモデル</text>
  
  <!-- TCP/IP Layers -->
  <rect x="480" y="110" width="200" height="52" rx="4" class="tcp-node"/>
  <text x="580" y="140" class="label-text">アプリケーション層</text>
  
  <rect x="480" y="170" width="200" height="32" rx="4" class="tcp-node"/>
  <text x="580" y="190" class="label-text">トランスポート層</text>
  
  <rect x="480" y="210" width="200" height="32" rx="4" class="tcp-node"/>
  <text x="580" y="230" class="label-text">インターネット層</text>
  
  <rect x="480" y="250" width="200" height="72" rx="4" class="tcp-node"/>
  <text x="580" y="290" class="label-text">ネットワークインターフェース層</text>
  
  <!-- OSI Layer Connections -->
  <line x1="220" y1="122" x2="220" y2="130" class="connection-line"/>
  <line x1="220" y1="162" x2="220" y2="170" class="connection-line"/>
  <line x1="220" y1="202" x2="220" y2="210" class="connection-line"/>
  <line x1="220" y1="242" x2="220" y2="250" class="connection-line"/>
  <line x1="220" y1="282" x2="220" y2="290" class="connection-line"/>
  <line x1="220" y1="322" x2="220" y2="330" class="connection-line"/>
  
  <!-- TCP/IP Layer Connections -->
  <line x1="580" y1="162" x2="580" y2="170" class="connection-line"/>
  <line x1="580" y1="202" x2="580" y2="210" class="connection-line"/>
  <line x1="580" y1="242" x2="580" y2="250" class="connection-line"/>
  
  <!-- Correspondence Lines -->
  <line x1="320" y1="106" x2="480" y2="136" class="correspondence-line"/>
  <line x1="320" y1="146" x2="480" y2="136" class="correspondence-line"/>
  <line x1="320" y1="186" x2="480" y2="136" class="correspondence-line"/>
  <line x1="320" y1="226" x2="480" y2="186" class="correspondence-line"/>
  <line x1="320" y1="266" x2="480" y2="226" class="correspondence-line"/>
  <line x1="320" y1="306" x2="480" y2="286" class="correspondence-line"/>
  <line x1="320" y1="346" x2="480" y2="286" class="correspondence-line"/>
  
  <!-- Correspondence Labels -->
  <text x="400" y="400" class="section-title">対応関係</text>
  
  <text x="100" y="430" class="label-text">OSI 7層</text>
  <text x="200" y="430" class="label-text">→</text>
  <text x="300" y="430" class="label-text">TCP/IP 4層</text>
  
  <text x="100" y="450" class="label-text">上位3層</text>
  <text x="200" y="450" class="label-text">→</text>
  <text x="300" y="450" class="label-text">アプリケーション層</text>
  
  <text x="100" y="470" class="label-text">トランスポート層</text>
  <text x="200" y="470" class="label-text">→</text>
  <text x="300" y="470" class="label-text">トランスポート層</text>
  
  <text x="100" y="490" class="label-text">ネットワーク層</text>
  <text x="200" y="490" class="label-text">→</text>
  <text x="300" y="490" class="label-text">インターネット層</text>
  
  <text x="100" y="510" class="label-text">下位2層</text>
  <text x="200" y="510" class="label-text">→</text>
  <text x="300" y="510" class="label-text">ネットワークインターフェース層</text>
  
</svg>