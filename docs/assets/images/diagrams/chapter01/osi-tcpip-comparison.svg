<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .diagram-text { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 14px; fill: var(--color-text-primary, #1a1a1a); }
      .diagram-title { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 16px; font-weight: bold; fill: var(--color-text-primary, #1a1a1a); }
      .layer-box { fill: var(--color-bg-secondary, #f8f9fa); stroke: var(--color-border, #dee2e6); stroke-width: 2; }
      .osi-layer { fill: var(--color-primary-light, #e3f2fd); stroke: var(--color-primary, #1976d2); stroke-width: 1.5; }
      .tcpip-layer { fill: var(--color-secondary-light, #f3e5f5); stroke: var(--color-secondary, #7b1fa2); stroke-width: 1.5; }
      .arrow { stroke: var(--color-text-secondary, #666); stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .correspondence { stroke: var(--color-accent, #ff6b35); stroke-width: 1.5; stroke-dasharray: 5,5; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--color-text-secondary, #666)" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="var(--color-bg-primary, #ffffff)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="diagram-title">図1-1: OSI参照モデルとTCP/IPモデルの比較</text>
  
  <!-- OSI Model -->
  <text x="200" y="70" text-anchor="middle" class="diagram-title">OSI参照モデル</text>
  
  <!-- OSI Layer 7 -->
  <rect x="120" y="90" width="160" height="40" class="osi-layer"/>
  <text x="200" y="115" text-anchor="middle" class="diagram-text">アプリケーション層</text>
  
  <!-- OSI Layer 6 -->
  <rect x="120" y="130" width="160" height="40" class="osi-layer"/>
  <text x="200" y="155" text-anchor="middle" class="diagram-text">プレゼンテーション層</text>
  
  <!-- OSI Layer 5 -->
  <rect x="120" y="170" width="160" height="40" class="osi-layer"/>
  <text x="200" y="195" text-anchor="middle" class="diagram-text">セッション層</text>
  
  <!-- OSI Layer 4 -->
  <rect x="120" y="210" width="160" height="40" class="osi-layer"/>
  <text x="200" y="235" text-anchor="middle" class="diagram-text">トランスポート層</text>
  
  <!-- OSI Layer 3 -->
  <rect x="120" y="250" width="160" height="40" class="osi-layer"/>
  <text x="200" y="275" text-anchor="middle" class="diagram-text">ネットワーク層</text>
  
  <!-- OSI Layer 2 -->
  <rect x="120" y="290" width="160" height="40" class="osi-layer"/>
  <text x="200" y="315" text-anchor="middle" class="diagram-text">データリンク層</text>
  
  <!-- OSI Layer 1 -->
  <rect x="120" y="330" width="160" height="40" class="osi-layer"/>
  <text x="200" y="355" text-anchor="middle" class="diagram-text">物理層</text>
  
  <!-- TCP/IP Model -->
  <text x="600" y="70" text-anchor="middle" class="diagram-title">TCP/IPモデル</text>
  
  <!-- TCP/IP Layer 4 -->
  <rect x="520" y="90" width="160" height="120" class="tcpip-layer"/>
  <text x="600" y="155" text-anchor="middle" class="diagram-text">アプリケーション層</text>
  
  <!-- TCP/IP Layer 3 -->
  <rect x="520" y="210" width="160" height="40" class="tcpip-layer"/>
  <text x="600" y="235" text-anchor="middle" class="diagram-text">トランスポート層</text>
  
  <!-- TCP/IP Layer 2 -->
  <rect x="520" y="250" width="160" height="40" class="tcpip-layer"/>
  <text x="600" y="275" text-anchor="middle" class="diagram-text">インターネット層</text>
  
  <!-- TCP/IP Layer 1 -->
  <rect x="520" y="290" width="160" height="80" class="tcpip-layer"/>
  <text x="600" y="325" text-anchor="middle" class="diagram-text">ネットワーク</text>
  <text x="600" y="345" text-anchor="middle" class="diagram-text">インターフェース層</text>
  
  <!-- Correspondence Lines -->
  <line x1="280" y1="110" x2="520" y2="150" class="correspondence"/>
  <line x1="280" y1="150" x2="520" y2="150" class="correspondence"/>
  <line x1="280" y1="190" x2="520" y2="150" class="correspondence"/>
  <line x1="280" y1="230" x2="520" y2="230" class="correspondence"/>
  <line x1="280" y1="270" x2="520" y2="270" class="correspondence"/>
  <line x1="280" y1="310" x2="520" y2="330" class="correspondence"/>
  <line x1="280" y1="350" x2="520" y2="330" class="correspondence"/>
  
  <!-- Vertical arrows showing data flow -->
  <line x1="200" y1="90" x2="200" y2="370" class="arrow"/>
  <line x1="600" y1="90" x2="600" y2="370" class="arrow"/>
  
  <!-- Legend -->
  <text x="400" y="420" text-anchor="middle" class="diagram-text">点線: 層の対応関係</text>
  <text x="400" y="440" text-anchor="middle" class="diagram-text">実線矢印: データの流れ</text>
  
  <!-- Accessibility -->
  <title>OSI参照モデルとTCP/IPモデルの比較図</title>
  <desc>OSI参照モデルの7層とTCP/IPモデルの4層の対応関係を示す図</desc>
</svg>