<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .diagram-text { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 12px; fill: var(--color-text-primary, #1a1a1a); }
      .diagram-title { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 16px; font-weight: bold; fill: var(--color-text-primary, #1a1a1a); }
      .field-text { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 11px; fill: var(--color-text-primary, #1a1a1a); }
      .size-text { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 10px; fill: var(--color-text-secondary, #666); }
      .frame-field { fill: var(--color-bg-secondary, #f8f9fa); stroke: var(--color-border, #dee2e6); stroke-width: 2; }
      .preamble { fill: var(--color-primary-light, #e3f2fd); stroke: var(--color-primary, #1976d2); stroke-width: 1.5; }
      .address { fill: var(--color-secondary-light, #f3e5f5); stroke: var(--color-secondary, #7b1fa2); stroke-width: 1.5; }
      .payload { fill: var(--color-accent-light, #fff3e0); stroke: var(--color-accent, #ff6b35); stroke-width: 1.5; }
      .header { fill: var(--color-warning-light, #fff8e1); stroke: var(--color-warning, #f57c00); stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="var(--color-bg-primary, #ffffff)"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="diagram-title">図2-1: Ethernetフレーム構造</text>
  
  <!-- Frame visualization -->
  <text x="450" y="60" text-anchor="middle" class="diagram-text">IEEE 802.3 Ethernetフレーム</text>
  
  <!-- Preamble -->
  <rect x="50" y="90" width="80" height="60" class="preamble"/>
  <text x="90" y="115" text-anchor="middle" class="field-text">プリアンブル</text>
  <text x="90" y="135" text-anchor="middle" class="size-text">7バイト</text>
  
  <!-- SFD -->
  <rect x="130" y="90" width="40" height="60" class="preamble"/>
  <text x="150" y="115" text-anchor="middle" class="field-text">SFD</text>
  <text x="150" y="135" text-anchor="middle" class="size-text">1バイト</text>
  
  <!-- Destination MAC -->
  <rect x="170" y="90" width="90" height="60" class="address"/>
  <text x="215" y="110" text-anchor="middle" class="field-text">宛先MAC</text>
  <text x="215" y="125" text-anchor="middle" class="field-text">アドレス</text>
  <text x="215" y="140" text-anchor="middle" class="size-text">6バイト</text>
  
  <!-- Source MAC -->
  <rect x="260" y="90" width="90" height="60" class="address"/>
  <text x="305" y="110" text-anchor="middle" class="field-text">送信元MAC</text>
  <text x="305" y="125" text-anchor="middle" class="field-text">アドレス</text>
  <text x="305" y="140" text-anchor="middle" class="size-text">6バイト</text>
  
  <!-- Type/Length -->
  <rect x="350" y="90" width="70" height="60" class="header"/>
  <text x="385" y="110" text-anchor="middle" class="field-text">タイプ/</text>
  <text x="385" y="125" text-anchor="middle" class="field-text">長さ</text>
  <text x="385" y="140" text-anchor="middle" class="size-text">2バイト</text>
  
  <!-- Payload -->
  <rect x="420" y="90" width="300" height="60" class="payload"/>
  <text x="570" y="115" text-anchor="middle" class="field-text">ペイロード（データ）</text>
  <text x="570" y="135" text-anchor="middle" class="size-text">46-1500バイト</text>
  
  <!-- FCS -->
  <rect x="720" y="90" width="70" height="60" class="header"/>
  <text x="755" y="110" text-anchor="middle" class="field-text">FCS</text>
  <text x="755" y="125" text-anchor="middle" class="field-text">(CRC)</text>
  <text x="755" y="140" text-anchor="middle" class="size-text">4バイト</text>
  
  <!-- Bit pattern details -->
  <text x="450" y="190" text-anchor="middle" class="diagram-title">フィールド詳細</text>
  
  <!-- Preamble details -->
  <rect x="50" y="210" width="200" height="120" class="frame-field"/>
  <text x="150" y="230" text-anchor="middle" class="field-text" font-weight="bold">プリアンブル + SFD</text>
  <text x="60" y="250" class="field-text">プリアンブル: 10101010 (7回)</text>
  <text x="60" y="270" class="field-text">SFD: 10101011 (1回)</text>
  <text x="60" y="290" class="field-text">用途: 同期確立</text>
  <text x="60" y="310" class="field-text">     フレーム開始位置検出</text>
  
  <!-- MAC Address details -->
  <rect x="270" y="210" width="200" height="120" class="frame-field"/>
  <text x="370" y="230" text-anchor="middle" class="field-text" font-weight="bold">MACアドレス</text>
  <text x="280" y="250" class="field-text">形式: XX:XX:XX:XX:XX:XX</text>
  <text x="280" y="270" class="field-text">例: 00:1B:44:11:3A:B7</text>
  <text x="280" y="290" class="field-text">最初3バイト: OUI（組織識別子）</text>
  <text x="280" y="310" class="field-text">後半3バイト: ユニーク識別子</text>
  
  <!-- Type/Length details -->
  <rect x="490" y="210" width="200" height="120" class="frame-field"/>
  <text x="590" y="230" text-anchor="middle" class="field-text" font-weight="bold">タイプ/長さフィールド</text>
  <text x="500" y="250" class="field-text">≥ 1536: EtherType</text>
  <text x="500" y="270" class="field-text">  0x0800 = IPv4</text>
  <text x="500" y="290" class="field-text">  0x86DD = IPv6</text>
  <text x="500" y="310" class="field-text">≤ 1500: ペイロード長</text>
  
  <!-- Frame size constraints -->
  <text x="450" y="360" text-anchor="middle" class="diagram-text">フレームサイズ制約: 最小64バイト、最大1518バイト</text>
  <text x="450" y="380" text-anchor="middle" class="size-text">（ジャンボフレーム: 最大9000バイト）</text>
  
  <!-- Accessibility -->
  <title>Ethernetフレーム構造</title>
  <desc>IEEE 802.3 Ethernetフレームの構造とフィールド詳細を示す図</desc>
</svg>