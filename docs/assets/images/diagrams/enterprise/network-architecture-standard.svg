<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1100" viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Color Palette */
      :root {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --text-primary: #1A1A1A;
        --text-secondary: #6B7280;
        --primary: #3B82F6;
        --success: #10B981;
        --warning: #F59E0B;
        --error: #EF4444;
        --neutral: #6B7280;
        --border: #E5E7EB;
        --core-bg: #EF4444;
        --distribution-bg: #F59E0B;
        --access-bg: #10B981;
        --wan-bg: #8B5CF6;
        --security-bg: #EC4899;
      }
      
      /* Dark Theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1A1A1A;
          --bg-secondary: #2D2D2D;
          --text-primary: #FFFFFF;
          --text-secondary: #9CA3AF;
          --primary: #60A5FA;
          --success: #34D399;
          --warning: #FBBF24;
          --error: #F87171;
          --neutral: #9CA3AF;
          --border: #374151;
          --core-bg: #991B1B;
          --distribution-bg: #92400E;
          --access-bg: #047857;
          --wan-bg: #6B21A8;
          --security-bg: #BE185D;
        }
      }
      
      /* Typography */
      .title-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .layer-title {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .component-title {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .label-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .description-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 9px;
        font-weight: 400;
        text-anchor: start;
        fill: var(--text-secondary);
      }
      
      /* Network Layer Styles */
      .core-layer {
        fill: var(--core-bg);
        stroke: var(--error);
        stroke-width: 2;
        opacity: 0.2;
      }
      
      .distribution-layer {
        fill: var(--distribution-bg);
        stroke: var(--warning);
        stroke-width: 2;
        opacity: 0.2;
      }
      
      .access-layer {
        fill: var(--access-bg);
        stroke: var(--success);
        stroke-width: 2;
        opacity: 0.2;
      }
      
      /* Device Styles */
      .core-device {
        fill: var(--bg-primary);
        stroke: var(--error);
        stroke-width: 2;
      }
      
      .distribution-device {
        fill: var(--bg-primary);
        stroke: var(--warning);
        stroke-width: 2;
      }
      
      .access-device {
        fill: var(--bg-primary);
        stroke: var(--success);
        stroke-width: 2;
      }
      
      .security-device {
        fill: var(--bg-primary);
        stroke: var(--security-bg);
        stroke-width: 2;
      }
      
      .wan-device {
        fill: var(--bg-primary);
        stroke: var(--wan-bg);
        stroke-width: 2;
      }
      
      /* Connection Lines */
      .high-speed-line {
        stroke: var(--error);
        stroke-width: 4;
        opacity: 0.8;
      }
      
      .medium-speed-line {
        stroke: var(--warning);
        stroke-width: 3;
        opacity: 0.8;
      }
      
      .standard-line {
        stroke: var(--success);
        stroke-width: 2;
        opacity: 0.8;
      }
      
      .security-line {
        stroke: var(--security-bg);
        stroke-width: 2;
        stroke-dasharray: 4,4;
      }
      
      .wan-line {
        stroke: var(--wan-bg);
        stroke-width: 3;
        stroke-dasharray: 8,4;
      }
    </style>
  </defs>
  
  <title>エンタープライズネットワークアーキテクチャ標準図</title>
  <desc>3層ネットワーク設計、SDN、仮想化ネットワーク、セキュリティ統合</desc>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--bg-primary)"/>
  
  <!-- Main Title -->
  <text x="400" y="24" class="title-text">エンタープライズネットワークアーキテクチャ標準図</text>
  
  <!-- WAN/Internet Layer -->
  <rect x="50" y="60" width="700" height="80" rx="8" fill="var(--wan-bg)" opacity="0.1" stroke="var(--wan-bg)" stroke-width="2"/>
  <text x="400" y="80" class="layer-title">WAN・インターネット接続層</text>
  
  <!-- Internet -->
  <ellipse cx="150" cy="110" rx="60" ry="20" class="wan-device"/>
  <text x="150" y="115" class="component-title">インターネット</text>
  
  <!-- ISP Routers -->
  <rect x="280" y="95" width="80" height="30" rx="4" class="wan-device"/>
  <text x="320" y="115" class="component-title">ISP-A (Primary)</text>
  
  <rect x="380" y="95" width="80" height="30" rx="4" class="wan-device"/>
  <text x="420" y="115" class="component-title">ISP-B (Backup)</text>
  
  <!-- MPLS/SD-WAN -->
  <rect x="500" y="95" width="100" height="30" rx="4" class="wan-device"/>
  <text x="550" y="115" class="component-title">MPLS/SD-WAN</text>
  
  <!-- Branch Office -->
  <rect x="620" y="95" width="80" height="30" rx="4" class="wan-device"/>
  <text x="660" y="115" class="component-title">Branch Office</text>
  
  <!-- Security Perimeter -->
  <rect x="50" y="160" width="700" height="80" rx="8" fill="var(--security-bg)" opacity="0.1" stroke="var(--security-bg)" stroke-width="2"/>
  <text x="400" y="180" class="layer-title">セキュリティ境界層</text>
  
  <!-- Firewalls -->
  <rect x="150" y="195" width="80" height="30" rx="4" class="security-device"/>
  <text x="190" y="215" class="component-title">Firewall-A</text>
  
  <rect x="250" y="195" width="80" height="30" rx="4" class="security-device"/>
  <text x="290" y="215" class="component-title">Firewall-B</text>
  
  <!-- Load Balancer -->
  <rect x="350" y="195" width="100" height="30" rx="4" class="security-device"/>
  <text x="400" y="215" class="component-title">Load Balancer</text>
  
  <!-- WAF -->
  <rect x="470" y="195" width="80" height="30" rx="4" class="security-device"/>
  <text x="510" y="215" class="component-title">WAF</text>
  
  <!-- IPS -->
  <rect x="570" y="195" width="80" height="30" rx="4" class="security-device"/>
  <text x="610" y="215" class="component-title">IPS/IDS</text>
  
  <!-- Core Layer -->
  <rect x="50" y="260" width="700" height="120" rx="8" class="core-layer"/>
  <text x="400" y="280" class="layer-title">コア層 (Core Layer)</text>
  
  <!-- Core Switches -->
  <rect x="150" y="300" width="120" height="60" rx="4" class="core-device"/>
  <text x="210" y="320" class="component-title">Core Switch-A</text>
  <text x="210" y="340" class="label-text">Cisco 9600/Juniper EX</text>
  <text x="210" y="355" class="label-text">100Gb/400Gb</text>
  
  <rect x="300" y="300" width="120" height="60" rx="4" class="core-device"/>
  <text x="360" y="320" class="component-title">Core Switch-B</text>
  <text x="360" y="340" class="label-text">VSS/MC-LAG</text>
  <text x="360" y="355" class="label-text">高可用性</text>
  
  <!-- SDN Controller -->
  <rect x="450" y="300" width="120" height="60" rx="4" fill="var(--bg-primary)" stroke="var(--primary)" stroke-width="2"/>
  <text x="510" y="320" class="component-title">SDN Controller</text>
  <text x="510" y="340" class="label-text">OpenFlow/NETCONF</text>
  <text x="510" y="355" class="label-text">集中制御</text>
  
  <!-- Data Center Interconnect -->
  <rect x="600" y="300" width="100" height="60" rx="4" class="core-device"/>
  <text x="650" y="320" class="component-title">DCI</text>
  <text x="650" y="340" class="label-text">サイト間接続</text>
  <text x="650" y="355" class="label-text">Dark Fiber</text>
  
  <!-- Distribution Layer -->
  <rect x="50" y="400" width="700" height="120" rx="8" class="distribution-layer"/>
  <text x="400" y="420" class="layer-title">ディストリビューション層 (Distribution Layer)</text>
  
  <!-- Distribution Switches -->
  <rect x="80" y="440" width="100" height="60" rx="4" class="distribution-device"/>
  <text x="130" y="460" class="component-title">Dist-SW-1A</text>
  <text x="130" y="480" class="label-text">VLAN・ルーティング</text>
  <text x="130" y="495" class="label-text">10Gb/25Gb</text>
  
  <rect x="200" y="440" width="100" height="60" rx="4" class="distribution-device"/>
  <text x="250" y="460" class="component-title">Dist-SW-1B</text>
  <text x="250" y="480" class="label-text">冗長化</text>
  
  <rect x="320" y="440" width="100" height="60" rx="4" class="distribution-device"/>
  <text x="370" y="460" class="component-title">Dist-SW-2A</text>
  <text x="370" y="480" class="label-text">L3機能</text>
  
  <rect x="440" y="440" width="100" height="60" rx="4" class="distribution-device"/>
  <text x="490" y="460" class="component-title">Dist-SW-2B</text>
  <text x="490" y="480" class="label-text">QoS・ACL</text>
  
  <!-- Wireless Controller -->
  <rect x="560" y="440" width="100" height="60" rx="4" fill="var(--bg-primary)" stroke="var(--primary)" stroke-width="2"/>
  <text x="610" y="460" class="component-title">Wireless Controller</text>
  <text x="610" y="480" class="label-text">AP管理</text>
  <text x="610" y="495" class="label-text">802.11ax</text>
  
  <!-- Access Layer -->
  <rect x="50" y="540" width="700" height="140" rx="8" class="access-layer"/>
  <text x="400" y="560" class="layer-title">アクセス層 (Access Layer)</text>
  
  <!-- Access Switches -->
  <rect x="80" y="580" width="80" height="40" rx="4" class="access-device"/>
  <text x="120" y="604" x="120" class="component-title">Acc-SW-1</text>
  
  <rect x="180" y="580" width="80" height="40" rx="4" class="access-device"/>
  <text x="220" y="604" class="component-title">Acc-SW-2</text>
  
  <rect x="280" y="580" width="80" height="40" rx="4" class="access-device"/>
  <text x="320" y="604" class="component-title">Acc-SW-3</text>
  
  <rect x="380" y="580" width="80" height="40" rx="4" class="access-device"/>
  <text x="420" y="604" class="component-title">Acc-SW-4</text>
  
  <rect x="480" y="580" width="80" height="40" rx="4" class="access-device"/>
  <text x="520" y="604" class="component-title">Acc-SW-5</text>
  
  <rect x="580" y="580" width="80" height="40" rx="4" class="access-device"/>
  <text x="620" y="604" class="component-title">Acc-SW-6</text>
  
  <!-- Access Points -->
  <ellipse cx="120" cy="640" rx="25" ry="15" fill="var(--bg-primary)" stroke="var(--success)" stroke-width="1.5"/>
  <text x="120" y="645" class="label-text">AP</text>
  
  <ellipse cx="220" cy="640" rx="25" ry="15" fill="var(--bg-primary)" stroke="var(--success)" stroke-width="1.5"/>
  <text x="220" y="645" class="label-text">AP</text>
  
  <ellipse cx="320" cy="640" rx="25" ry="15" fill="var(--bg-primary)" stroke="var(--success)" stroke-width="1.5"/>
  <text x="320" y="645" class="label-text">AP</text>
  
  <!-- End Devices -->
  <rect x="80" y="650" width="40" height="20" rx="2" fill="var(--bg-primary)" stroke="var(--neutral)" stroke-width="1"/>
  <text x="100" y="665" class="label-text">PC</text>
  
  <rect x="140" y="650" width="40" height="20" rx="2" fill="var(--bg-primary)" stroke="var(--neutral)" stroke-width="1"/>
  <text x="160" y="665" class="label-text">Printer</text>
  
  <rect x="200" y="650" width="40" height="20" rx="2" fill="var(--bg-primary)" stroke="var(--neutral)" stroke-width="1"/>
  <text x="220" y="665" class="label-text">Phone</text>
  
  <rect x="260" y="650" width="40" height="20" rx="2" fill="var(--bg-primary)" stroke="var(--neutral)" stroke-width="1"/>
  <text x="280" y="665" class="label-text">Camera</text>
  
  <!-- Virtualization/SDN Features -->
  <rect x="50" y="700" width="700" height="140" rx="8" fill="var(--bg-secondary)" stroke="var(--border)" stroke-width="1"/>
  <text x="400" y="720" class="layer-title">仮想化・SDN機能</text>
  
  <!-- VXLAN/NSX -->
  <rect x="80" y="740" width="140" height="60" rx="4" fill="var(--bg-primary)" stroke="var(--primary)" stroke-width="2"/>
  <text x="150" y="760" class="component-title">VXLAN/NSX</text>
  <text x="150" y="780" class="label-text">L2 over L3</text>
  <text x="150" y="795" class="label-text">マイクロセグメンテーション</text>
  
  <!-- Network Function Virtualization -->
  <rect x="240" y="740" width="140" height="60" rx="4" fill="var(--bg-primary)" stroke="var(--warning)" stroke-width="2"/>
  <text x="310" y="760" class="component-title">NFV</text>
  <text x="310" y="780" class="label-text">仮想ファイアウォール</text>
  <text x="310" y="795" class="label-text">仮想ロードバランサー</text>
  
  <!-- Intent-Based Networking -->
  <rect x="400" y="740" width="140" height="60" rx="4" fill="var(--bg-primary)" stroke="var(--success)" stroke-width="2"/>
  <text x="470" y="760" class="component-title">IBN</text>
  <text x="470" y="780" class="label-text">Intent-Based</text>
  <text x="470" y="795" class="label-text">自動化・自己修復</text>
  
  <!-- Network Telemetry -->
  <rect x="560" y="740" width="140" height="60" rx="4" fill="var(--bg-primary)" stroke="var(--error)" stroke-width="2"/>
  <text x="630" y="760" class="component-title">Telemetry</text>
  <text x="630" y="780" class="label-text">ストリーミング監視</text>
  <text x="630" y="795" class="label-text">AI/ML分析</text>
  
  <!-- Management & Operations -->
  <rect x="50" y="860" width="700" height="140" rx="8" fill="var(--bg-secondary)" stroke="var(--border)" stroke-width="1"/>
  <text x="400" y="880" class="layer-title">管理・運用</text>
  
  <!-- Network Management -->
  <rect x="80" y="900" width="120" height="80" rx="4" fill="var(--bg-primary)" stroke="var(--primary)" stroke-width="2"/>
  <text x="140" y="920" class="component-title">NMS</text>
  <text x="140" y="940" class="label-text">SolarWinds</text>
  <text x="140" y="955" class="label-text">PRTG・Nagios</text>
  <text x="140" y="970" class="label-text">SNMPv3・NetFlow</text>
  
  <!-- Configuration Management -->
  <rect x="220" y="900" width="120" height="80" rx="4" fill="var(--bg-primary)" stroke="var(--warning)" stroke-width="2"/>
  <text x="280" y="920" class="component-title">Configuration</text>
  <text x="280" y="940" class="label-text">Ansible・Terraform</text>
  <text x="280" y="955" class="label-text">GitOps</text>
  <text x="280" y="970" class="label-text">自動プロビジョニング</text>
  
  <!-- Security Operations -->
  <rect x="360" y="900" width="120" height="80" rx="4" fill="var(--bg-primary)" stroke="var(--security-bg)" stroke-width="2"/>
  <text x="420" y="920" class="component-title">Security Ops</text>
  <text x="420" y="940" class="label-text">SIEM・SOAR</text>
  <text x="420" y="955" class="label-text">脅威インテリジェンス</text>
  <text x="420" y="970" class="label-text">ゼロトラスト</text>
  
  <!-- Capacity Planning -->
  <rect x="500" y="900" width="120" height="80" rx="4" fill="var(--bg-primary)" stroke="var(--success)" stroke-width="2"/>
  <text x="560" y="920" class="component-title">Capacity Planning</text>
  <text x="560" y="940" class="label-text">トラフィック分析</text>
  <text x="560" y="955" class="label-text">予測モデリング</text>
  <text x="560" y="970" class="label-text">コスト最適化</text>
  
  <!-- Performance Analytics -->
  <rect x="640" y="900" width="80" height="80" rx="4" fill="var(--bg-primary)" stroke="var(--neutral)" stroke-width="2"/>
  <text x="680" y="920" class="component-title">Analytics</text>
  <text x="680" y="940" class="label-text">APM</text>
  <text x="680" y="955" class="label-text">NPM</text>
  <text x="680" y="970" class="label-text">UEM</text>
  
  <!-- Connection Lines -->
  <!-- WAN to Security -->
  <line x1="320" y1="125" x2="290" y2="195" class="wan-line"/>
  <line x1="420" y1="125" x2="400" y2="195" class="wan-line"/>
  
  <!-- Security to Core -->
  <line x1="290" y1="225" x2="360" y2="300" class="security-line"/>
  <line x1="400" y1="225" x2="360" y2="300" class="security-line"/>
  
  <!-- Core to Distribution -->
  <line x1="210" y1="360" x2="130" y2="440" class="high-speed-line"/>
  <line x1="210" y1="360" x2="250" y2="440" class="high-speed-line"/>
  <line x1="360" y1="360" x2="370" y2="440" class="high-speed-line"/>
  <line x1="360" y1="360" x2="490" y2="440" class="high-speed-line"/>
  
  <!-- Distribution to Access -->
  <line x1="130" y1="500" x2="120" y2="580" class="medium-speed-line"/>
  <line x1="130" y1="500" x2="220" y2="580" class="medium-speed-line"/>
  <line x1="250" y1="500" x2="220" y2="580" class="medium-speed-line"/>
  <line x1="250" y1="500" x2="320" y2="580" class="medium-speed-line"/>
  <line x1="370" y1="500" x2="420" y2="580" class="medium-speed-line"/>
  <line x1="490" y1="500" x2="520" y2="580" class="medium-speed-line"/>
  <line x1="490" y1="500" x2="620" y2="580" class="medium-speed-line"/>
  
  <!-- Access to End Devices -->
  <line x1="120" y1="620" x2="120" y2="640" class="standard-line"/>
  <line x1="220" y1="620" x2="220" y2="640" class="standard-line"/>
  <line x1="120" y1="620" x2="100" y2="650" class="standard-line"/>
  <line x1="120" y1="620" x2="160" y2="650" class="standard-line"/>
  
</svg>